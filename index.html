<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmetic Store UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    :root {
      --bg: #1e1e2f;
      --text: #f0f0f0;
      --accent: #ff6f91;
      --accent2: #ff9671;
      --box-bg: #2e2e3e;
      --card: #3d3d55;
    }

    .light-theme {
      --bg: #fafafa;
      --text: #222;
      --accent: #ff4e88;
      --accent2: #ffb26b;
      --box-bg: #ffffff;
      --card: #f4f4f8;
    }

    body {
      background: var(--bg);
      color: var(--text);
    }

    /* ðŸ”¹ Navbar */
    .navbar {
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 15px;
      margin: 15px;
      z-index: 10;
      position: relative;
    }

    .menu-btn {
      font-size: 26px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .menu-btn:hover { transform: rotate(90deg); }

    .theme-toggle {
      background: white;
      color: var(--accent);
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    /* ðŸ”¹ Side Menu */
    .side-menu {
      position: fixed;
      top: 0;
      left: -260px;
      width: 250px;
      height: 100%;
      background: var(--box-bg);
      box-shadow: 3px 0 10px rgba(0,0,0,0.5);
      border-radius: 0 10px 10px 0;
      padding: 20px;
      transition: left 0.4s ease;
      z-index: 1001;
    }
    .side-menu.active { left: 0; }

    .side-menu h2 { color: var(--accent); margin-bottom: 20px; }
    .side-menu a {
      display: block;
      text-decoration: none;
      color: var(--text);
      padding: 12px 10px;
      margin: 8px 0;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .side-menu a:hover {
      background: var(--accent);
      color: white;
    }
    .close-btn {
      font-size: 22px;
      cursor: pointer;
      color: var(--accent);
      float: right;
      margin-top: -10px;
    }

    /* ðŸ”¹ Overlay */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.4s ease, visibility 0.4s ease;
    }
    .overlay.active {
      opacity: 1;
      visibility: visible;
    }

    /* ðŸ”¹ Slider Section */
    .slider {
      width: 100%;
      margin: 15px;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
    }
    .slides {
      display: flex;
      width: 90%;
      animation: slide 12s infinite;
    }
    .slides img {
      min-width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
    }
    @keyframes slide {
      0% { transform: translateX(0); }
      25% { transform: translateX(-100%); }
      50% { transform: translateX(-200%); }
      75% { transform: translateX(-300%); }
      100% { transform: translateX(0); }
    }

    /* ðŸ”¹ Product Section */
    .product-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
      margin: 20px;
      background: var(--box-bg);
      border-radius: 20px;
    }
    .product-box {
      background: var(--card);
      border-radius: 15px;
      padding: 15px;
      display: grid;
      gap: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .product-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    .big-box, .small-box {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .big-box img, .small-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .big-box { height: 160px; }
    .small-box { height: 100px; }

    /* ðŸ”¹ Responsive */
    @media (max-width: 768px) {
      .slides img { height: 200px; }
      .big-box { height: 130px; }
      .small-box { height: 80px; }
    }
    @media (max-width: 480px) {
      .slides img { height: 160px; }
      .big-box { height: 110px; }
      .small-box { height: 70px; }
    }
    
/*it is css for add product cards*/

    #productContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      margin: 20px;
    }
    
    .card {
      background: var(--card);
      border-radius: 15px;
      overflow: hidden;
      text-align: center;
      padding: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }
    
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    
    .card h3 {
      font-size: 18px;
      color: var(--accent);
      margin-bottom: 5px;
    }
    
    .card p {
      font-size: 14px;
      color: var(--text);
      margin-bottom: 12px;
    }
    
    .btn {
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    
    .btn:hover {
      opacity: 0.85;
    }
    
    
  </style>
</head>
